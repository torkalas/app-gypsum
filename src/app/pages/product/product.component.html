<div class="wrapper">
    <div class="page-header page-header-small">
        <div class="page-header-image rellax-header" data-rellax-speed="-8" [style.backgroundImage]="'url(assets/img/products/' + product.code + '/' + product.images[1] +')'">
        </div>
        <div class="container">
            <div class="content-center">
                <h1 class="title">{{product.name}}</h1>
                <div class="text-center">
                    <a href="#pablo" class="btn btn-primary btn-icon btn-round">
                        <i class="fa fa-facebook-square"></i>
                    </a>
                    <a href="#pablo" class="btn btn-primary btn-icon btn-round">
                        <i class="fa fa-twitter"></i>
                    </a>
                    <a href="#pablo" class="btn btn-primary btn-icon btn-round">
                        <i class="fa fa-google-plus"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="section section-items">
        <div class="container">
            <div class="row">
                <div class="col-md-4"
                     style="margin-bottom: 30px"
                     *ngFor="let item of items; let i = index"
                     (click)="lightbox.open(i)">
                    <img [src]="item.data.src">
                </div>
            </div>
            <div class="row">
                <div class="card">
                    <img class="card-img-left img-responsive" style="height: 300px;" src="assets/img/products/{{product.code}}/{{product.images[0]}}" alt="{{product.name}}">
                    <div class="card-body">
                        <h5 class="card-title">{{product.name}}</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">ID: {{product.id}}<span class="pull-right">Код: {{product.code}}</span></li>
                            <li class="list-group-item">Размер: {{product.size}}<span class="pull-right">Цена: {{product.price}}</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer footer-default">
        <div class="container">
            <nav>
                <ul>
                    <li>
                        <a href="#">
                            О компании
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Blog
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            MIT License
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="copyright">
                &copy;
                {{date | date: 'yyyy'}}, Developed by
                <a href="https://angular.io/" target="_blank">Angular 5+</a>. Coded by Whirth.
            </div>
        </div>
    </footer>
</div>
