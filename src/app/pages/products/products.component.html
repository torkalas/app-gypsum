<div class="wrapper">
    <div class="page-header page-header-small">
        <div class="page-header-image rellax-header" data-rellax-speed="-8" style="background-image: url('assets/img/products/products_header_bg.jpg');">
        </div>
        <div class="container">
            <div class="content-center">
                <h1 class="title">Продукция компании</h1>
                <!--<div class="text-center">-->
                    <!--<a href="#pablo" class="btn btn-primary btn-icon btn-round">-->
                        <!--<i class="fa fa-facebook-square"></i>-->
                    <!--</a>-->
                    <!--<a href="#pablo" class="btn btn-primary btn-icon btn-round">-->
                        <!--<i class="fa fa-twitter"></i>-->
                    <!--</a>-->
                    <!--<a href="#pablo" class="btn btn-primary btn-icon btn-round">-->
                        <!--<i class="fa fa-google-plus"></i>-->
                    <!--</a>-->
                <!--</div>-->
            </div>
        </div>
    </div>
    <div class="section section-items">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let item of items">
                    <div id="product_{{item.code}}" [className]="item.top ? 'card top-card' : 'card'">
                        <div class="top-sell" [ngStyle]="{'display': item.top ? 'block' : 'none'}">ТОП ПРОДАЖ</div>
                        <img class="card-img-top img-responsive" src="assets/img/products/{{item.code}}/{{item.images[0]}}" alt="{{item.name}}">
                        <div class="card-body">
                            <h5 class="card-title">{{item.name}}</h5>
                            <!--<ul class="list-group list-group-flush">-->
                                <!--<li class="list-group-item">Код: {{item.code}}</li>-->
                                <!--<li class="list-group-item"><span class="pull-center">Размер: {{item.size}} мм</span></li>-->
                                <!--<li class="list-group-item"><span class="pull-center">Цена: <b>{{item.price}}</b> грн.</span></li>-->
                            <!--</ul>-->
                        </div>

                        <div class="card-footer">
                            <button (click)="gotoProduct(item.id)" class="btn btn-block card-link btn-warning">Подробнее</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer footer-default">
        <div class="container">
            <nav>
                <ul>
                </ul>
            </nav>
            <div class="copyright">
                &copy;
                {{data | date: 'yyyy'}}, Developed by
                <a href="https://angular.io/" target="_blank">Angular 5+</a>. Coded by Whirth.
            </div>
        </div>
    </footer>
</div>
